depot:
  base-directory: /var/local/depot
  host: http://localhost:8080
  time-zone: UTC
  tenants:
    default:
      password: ${DEFAULT_TENANT_PASSWORD:}

spring:
  threads:
    virtual:
      enabled: true
  mvc:
    problemdetails:
      enabled:
        true
  servlet:
    multipart:
      max-request-size: 500MB
      max-file-size: 500MB
  application:
    name: depot

server:
  forward-headers-strategy: framework

gg:
  jte:
    development-mode: true

logging:
  level:
    org.springframework.web: debug
